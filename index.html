<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Travel Page</title>
</head>
<body>
  <div class="card" >
    <img class="card-bg"  src="./img/background.jpeg" alt="" srcset="">
    <div class="header">
      <div class="back-btn" >
        <img src="/img/arrow-back.svg" alt="" srcset="">
        <h3>
          BACK
        </h3>
      </div>
    <h3>
      NETHERLANDS
    </h3>  
    <h3 class="selected" >
      SPAIN
    </h3>
    <h3>
      FRANCE
    </h3>
    </div>
    <div class="details">
      <p class="title">
        Visiting the pastelle city
      </p> 
      <p>
        By <b>
          Jerry Henderson
        </b>, in Tourism
    
      </p>
      <div class="content">
        <div class="preview">
          <img class="prv-img" src="./img/preview.jpeg" alt="">
          <div class="play" >
            <img src="/img/play.svg" alt="" srcset="">

          </div>
          <h5 class="view" >
            VIEW ALL PHOTOS
            <img class="next-arrow" src="./img/arrow-forward.svg" alt="" srcset="">
          </h5>
        </div>
      <p class="content-desc" >
        As you drive into the town from Alicante airport you will pass between two salt lakes - one is blue/green and the other is an impressive pink colour.
      </p> 
    
      </div>

    </div>

  </div>

</html>
